<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verify email</title>
  </head>
  <body>
    <div
      style="
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
      "
    >
      <div
        style="
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
          text-align: center;
        "
      >
        <h1 style="color: #333; font-size: 24px; margin-bottom: 20px">
          Welcome to Winevo!
        </h1>
        <p
          style="
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
          "
        >
          To complete your registration, please confirm your email address by
          clicking the button below:
        </p>
        <a
          target="_blank"
          href="{{verifyLink}}"
          style="
            display: inline-block;
            padding: 14px 28px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
          "
          >Confirm email</a
        >
        <p style="color: #555; font-size: 14px; margin-top: 20px">
          Or copy this link: <br /><a
            href="{{verifyLink}}"
            style="color: #28a745; text-decoration: none; word-break: break-all"
            >{{verifyLink}}</a
          >
        </p>
        <p style="color: #777; font-size: 12px; margin-top: 20px">
          If you did not create an account, please ignore this email or contact
          our support.
        </p>
      </div>
      <div
        style="text-align: center; color: #777; font-size: 12px; padding: 10px"
      >
        <p>&copy; 2025 Winevo. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
